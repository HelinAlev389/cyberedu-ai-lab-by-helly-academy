{% extends "base.html" %}
{% block content %}
<h2>뉋쟴혝혞햟햩햣햫 AI 혞혢햦혝햣햩</h2>
<a href="{{ url_for('ai_teacher.lesson') }}"
     class="btn btn-lg btn-primary mb-4">
    游닂 행햟쮐햫햦 혞쮏쥃
  </a>
<!-- Button to upload a JSON log for analysis -->
<form id="upload-log-form"
      action="{{ url_for('ai_teacher.upload_log') }}"
      method="POST"
      enctype="multipart/form-data"
      class="mb-4">
  <input type="file" name="logfile" accept=".json" required>
  <button type="submit" class="btn btn-warning">游늭 햌햟혢햦 햩쮏 향햟 햟햫햟햩햦향</button>
</form>

<div id="chat-container">
  <div id="messages"></div>
  <input id="user-input" type="text" placeholder="햏햟햦혣햦 혜혥쮏쐄괋왏쫧쟳...">
  <button id="send-btn">햊향햟혝햦</button>
</div>
<script src="{{ url_for('static', filename='ai_teacher.js') }}"></script>
{% endblock %}
