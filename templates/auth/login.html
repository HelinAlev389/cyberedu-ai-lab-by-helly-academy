<!-- templates/auth/login.html -->
<h2>Вход</h2>
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
</form>
