<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CyberEdu AI Lab{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background:#2C3C83;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">CyberEdu AI Lab</a>
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
    {% if current_user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Табло</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('reports') }}">Отчети</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('scenarios') }}">Избор на готови сценарии</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Изход</a></li>
    {% else %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Вход</a></li>
    {% endif %}
</ul>


    </div>
  </div>
</nav>


<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="text-center mt-5 p-3">
    Helly Academy © 2025 | Cyber Security AI Training Lab
</footer>

</body>
</html>
