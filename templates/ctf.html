<!-- templates/ctf.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>CTF 햎햦혜햦혪: {{ mission["title"] }}</h2>
  <p><strong>Tier {{ tier }}:</strong> {{ tier_data["description"] }}</p>

  <form method="post">
    {% for q in tier_data["questions"] %}
      <div class="mb-3">
        <label class="form-label">{{ q }}</label>
        <textarea class="form-control" name="answer{{ loop.index }}" rows="3" required></textarea>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">햊향햟혝햦</button>
  </form>
</div>


{% if mission.log_file %}
  <div class="alert alert-secondary">
    <strong>游늭 햍쮏 혟햟햧햩 향햟 햟햫햟햩햦향:</strong> <code>{{ mission.log_file }}</code><br>
    <a class="btn btn-sm btn-outline-primary mt-2"
       href="{{ url_for('static', filename='logs/' ~ mission.log_file) }}"
       download>拘勇 햊향혝햣햡햩햦 햩쮏</a>
  </div>
{% endif %}

{% endblock %}
