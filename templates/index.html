<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}

{% block title %}SOC Анализатор{% endblock %}

{% block content %}
<h2 class="mb-3">Въведи SOC лог за анализ</h2>
<a href="{{ url_for('scenarios') }}" class="btn btn-secondary mb-3">
  Избор на готови сценарии
</a>




<textarea id="logInput" class="form-control" rows="10">{
  "timestamp": "2025-05-12T14:03:00Z",
  "event": "failed_login",
  "user": "student01",
  "ip_address": "192.168.1.56",
  "location": "Lab-PC-03"
}</textarea>

<div class="my-3">
    <label for="logFile" class="form-label">Зареди JSON лог файл:</label>
    <input type="file" id="logFile" class="form-control" accept=".json" onchange="loadFile()">
</div>

<div class="d-flex gap-2 mb-4">
    <button class="btn btn-primary" onclick="analyze()">Анализирай</button>
    <button class="btn btn-warning" onclick="analyzeAll()">Анализирай всички логове</button>
</div>

<h4>Резултат:</h4>
<pre id="result" class="bg-light p-3 rounded border"></pre>

<script src="{{ url_for('static', filename='script.js') }}"></script>
{% end-block %}

{% if preloaded_log %}
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("logInput").value = `{{ preloaded_log|e }}`;
  });
</script>
{% endif %}
{% if preloaded_log %}
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("logInput").value = `{{ preloaded_log|e }}`;
  });
</script>
{% endif %}


</body>
</html>
