<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container card">
    <h2>Вход</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="mb-3">{{ form.username.label }} {{ form.username(class="form-control") }}</div>
        <div class="mb-3">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
        <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
    </form>
    <p style="text-align:center; margin-top: 10px;">
        Нямаш акаунт?
        <a href="signup.html" style="color:#F5C054; text-decoration: underline;">Регистрирай се</a>
    </p>
</div>
<script src="js/script.js"></script>
</body>
</html>
