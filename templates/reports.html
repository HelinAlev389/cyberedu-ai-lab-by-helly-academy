<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends "base.html" %}
{% block content %}
<h2>PDF Отчети</h2>
<ul class="list-group">
    {% for report in reports %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ report }}
            <a href="{{ url_for('static', filename='results/' + report) }}" class="btn btn-sm btn-primary" target="_blank">Изтегли</a>
        </li>
    {% else %}
        <li class="list-group-item">Няма генерирани PDF отчети.</li>
    {% end-for %}
</ul>
{% end-block %}


</body>
</html>
