{% extends "base.html" %}

{% block content %}
  <h2>Walkthrough сценарии</h2>

  <ul class="list-group">
    {% for key, wt in walkthroughs.items() %}
      <li class="list-group-item">
        <h5>{{ wt.title }}</h5>
        <p>{{ wt.description }}</p>
        <a href="{{ url_for('walkthrough', walk_id=key) }}" class="btn btn-outline-primary btn-sm">Преглед</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
